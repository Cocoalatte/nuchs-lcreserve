	<script>
		function check(){

			var flag = 0;
			if(document.signup.InputId.value == ""){ 
				flag = 1;
			}
			else if(document.signup.InputName.value == ""){ 
				flag = 1;
			}
			else if(document.signup.Inputpasswd.value == ""){ 
				flag = 1;
			}

			if(flag){
				window.alert('すべてのフィールドが入力されていません。'); 
				return false; 
			}
			else{
				return true;
			}
		}
	</script>

	<h2>事前登録</h2>
	<div class="panel panel-info">

		</div>
		<div class="panel-body">
			<form method="POST" action="userprocess.php" name = "signup" onSubmit="return check()">
				<div class="form-group">
					<label for="InputEmail">学生証番号</label>
					<input type="text" class="form-control" id="InputId" placeholder="学生証番号を入力してください。">
				</div>
				<div class="form-group">
					<label for="InputEmail">氏名</label>
					<input type="text" class="form-control" id="InputName" placeholder="氏名を入力してください">
				</div>
				<div class="form-group">
					<label for="InputEmail">パスワード</label>
